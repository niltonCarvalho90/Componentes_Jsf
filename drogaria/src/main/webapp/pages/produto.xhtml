<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
			<f:event listener="#{MBProduto.mostrarLista}" type="preRenderView"/>
		<h:form id="frmProdList">
			<p:dataTable id="tblProdList"
			 			 value="#{MBProduto.itens}" var="item"
			 			 emptyMessage="Nenhum dado encontrado"
			 			 paginator="true" rows="10">
			 <f:facet name="header">
			 	<h:outputText value="Listagem de produtos"/>
			 </f:facet>
				<p:column headerText="Código">
					<h:outputText value="#{item.codigo}" />
				</p:column>
				<p:column headerText="Descricao">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{item.quantidade}" />
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{item.preco}" />
				</p:column>
				<p:column headerText="Fabricante">
					<h:outputText value="#{item.fabricante.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
